
<div class="container">
  <h2>Créer une réunion</h2>
  <div class="form-group">
    <label for="debutR"><i class="fas fa-calendar-alt"></i> Date et heure de début:</label>
    <input [(ngModel)]="debutR" type="datetime-local" id="debutR" class="form-control" (change)="onChange(debutR)" [min]="TodayDate">
  </div>
  <div class="form-group">
    <label for="finReu"><i class="fas fa-calendar-alt"></i> Date et heure de fin:</label>
    <input [(ngModel)]="finReu" type="datetime-local" id="finReu" class="form-control">
  </div>
  <div class="form-group">
    <label for="description"><i class="fas fa-file-alt"></i> Description:</label>
    <textarea [(ngModel)]="description" id="description" class="form-control" placeholder="Description"></textarea>
  </div>
  <div class="form-group">
    <label for="id_rapporteur"><i class="fas fa-file-alt"></i> ID_rapporteur:</label>
    <input [(ngModel)]="id_rapporteur" id="id_rapporteur" class="form-control" placeholder="ID Rapporteur">
  </div>
  <div>
    <form class="example-form">
      <label for="id_rapporteur"><i class="fas fa-file-alt"></i> Rapporteur:</label>
      <input type="text"
             placeholder="nom rapporteur"
             [formControl]="control"
             [matAutocomplete]="auto"
             class="example-input">
      <mat-autocomplete #auto="matAutocomplete">
        @for (name of filteredStreets | async; track name) {
          <mat-option [value]="name">{{name}}</mat-option>
        }
      </mat-autocomplete>
    </form>
  </div>
  <button mat-raised-button class="btn-create" (click)="creerReunion()"><i class="fas fa-plus-circle"></i>Créer Réunion</button>
</div>

<div id="calendar-container">
    <mwl-calendar-week-view *ngIf="isWeekViewVisible" [viewDate]="debutR" [events]="events"></mwl-calendar-week-view>
</div>
