<div class="container">
  <mat-card *ngFor="let reunion of reunions" class="card">
    <mat-card-header class="card-header">
      <div class="header">
        <mat-card-title>{{ 'Réunion ' + (reunion.titre) }}</mat-card-title>
      </div>
    </mat-card-header>
    <mat-card-content>
      <div class="subtitle">Organisée par {{ reunion.nom_organisateur }}</div>
      <p>{{ reunion.description }}</p>
      <p>Rapporteur: {{ reunion.nom_rapporteur }}</p>
    </mat-card-content>
    <mat-card-actions class="card-actions">
      <button mat-button color="primary" *ngIf=" (userRole == 'Rapporteur' || userRole=='Admin') && (reunion.id_rapporteur == id_user || userRole=='Admin' )  " (click)="editRapport(reunion.id_Re)">Rapport</button>
      <span></span>
      <button mat-button color="accent" *ngIf=" (userRole == 'Organisateur' || userRole=='Admin') && reunion.id_user == id_user  " (click)="modifierReunion(reunion)">Modifier</button>
      <button mat-button color="warn" *ngIf=" (userRole == 'Organisateur' || userRole=='Admin')&& reunion.id_user == id_user  " (click)="supprimerReunion(reunion)">Supprimer</button>
    </mat-card-actions>
  </mat-card>
</div>
